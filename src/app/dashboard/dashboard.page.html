<ion-header>
  <ion-toolbar>
    <ion-title>Accueil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<ion-grid>
    <p>Mon compte</p>
    <h1>Vous apparaissez comme ceci</h1>
    <ion-avatar>
        <img src="http://www.pngall.com/wp-content/uploads/5/User-Profile-PNG-Clipart.png">
    </ion-avatar>
    <p>{{users.pseudo}}</p>
    <p>{{users.age}} ans</p>

    <ion-item>
        <ion-label position="stacked">Bio</ion-label>
        <ion-textarea
          disabled
          readonly
          value="Aucun contenu pour le moment. Éditez votre bio.">
        </ion-textarea>
    </ion-item>

    <p>Rôle: {{users.role}}</p>
    <p>Apparaître connecté: </p>
    <ion-button (click)="go()">
        <ion-icon name="create"></ion-icon>
        <ion-label>Éditer</ion-label>
    </ion-button>
</ion-grid>


</ion-content>
