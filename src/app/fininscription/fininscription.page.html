<ion-header [translucent]="true">
    <ion-toolbar>
        Choix Inscription
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large"></ion-title>
      </ion-toolbar>
    </ion-header>
  
    <div id="container">
        <form>
            
        </form>
      <h2>Quel âges as-tu ?</h2>
      J'ai<ion-input type="number" value="18"></ion-input>ans.

      <h2>Ta recherche :</h2>
      <ion-list>
          <ion-radio-group>
            <ion-item (click)="untoogle()">
                <ion-label>Peu importe le secteur</ion-label>
                <ion-radio value="nimporte"></ion-radio>
            </ion-item>

            <ion-item (click)="toogle()">
                <ion-label>Proche de moi</ion-label>
                <ion-radio value="moi"></ion-radio>
            </ion-item>
          </ion-radio-group>
          <ion-item *ngIf="show">
            <ion-range min="0" max="50" step="5" pin="true" snaps="true" ticks="true" color="primary"></ion-range>
          </ion-item>
      </ion-list>

      <h2>Je souhaite voir en premier :</h2>

      <ion-label>Des grandes soeurs</ion-label>
      <ion-checkbox></ion-checkbox><br>

      <ion-label>Des grands frères</ion-label>
      <ion-checkbox></ion-checkbox>

      <p>Tu pourras changer par la suite</p>
      <ion-button color="secondary" (click)="go()">Valider</ion-button>
    </div>
  
  </ion-content>
